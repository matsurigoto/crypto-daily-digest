<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Crypto Daily Digest</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      min-height: 100vh;
      padding-bottom: 2rem;
    }

    header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #58a6ff;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }

    /* Date navigation */
    .date-nav {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .date-nav button {
      background: #21262d;
      color: #e6edf3;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.45rem 0.9rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.15s;
    }

    .date-nav button:hover { background: #30363d; }

    .date-nav input[type="date"] {
      background: #21262d;
      color: #e6edf3;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.45rem 0.75rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .date-nav input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    .date-label {
      font-size: 1rem;
      color: #8b949e;
    }

    /* Cards */
    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #58a6ff;
      margin-bottom: 0.75rem;
      padding-bottom: 0.4rem;
      border-bottom: 1px solid #30363d;
    }

    .market-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .coin-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1rem;
    }

    .coin-symbol {
      font-size: 1.1rem;
      font-weight: 700;
      color: #e6edf3;
      margin-bottom: 0.35rem;
    }

    .coin-price {
      font-size: 1rem;
      font-weight: 600;
      color: #e6edf3;
      margin-bottom: 0.25rem;
    }

    .coin-change {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .positive { color: #3fb950; }
    .negative { color: #f85149; }
    .neutral  { color: #8b949e; }

    .coin-meta {
      font-size: 0.78rem;
      color: #8b949e;
      line-height: 1.6;
    }

    .coin-signal {
      display: inline-block;
      margin-top: 0.4rem;
      font-size: 0.75rem;
      padding: 0.15rem 0.5rem;
      border-radius: 12px;
      background: #21262d;
      color: #58a6ff;
    }

    /* Summary */
    .summary-block {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1.25rem 1.5rem;
      margin-bottom: 2rem;
      line-height: 1.8;
      white-space: pre-wrap;
      font-size: 0.93rem;
    }

    /* News */
    .news-list {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .news-item {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .news-source-tag {
      background: #21262d;
      color: #58a6ff;
      font-size: 0.72rem;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      white-space: nowrap;
      margin-top: 0.1rem;
    }

    .news-content { flex: 1; }

    .news-title a {
      color: #e6edf3;
      text-decoration: none;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .news-title a:hover { color: #58a6ff; text-decoration: underline; }

    .news-summary-zh {
      font-size: 0.82rem;
      color: #8b949e;
      margin-top: 0.25rem;
      line-height: 1.5;
    }

    .news-time {
      font-size: 0.76rem;
      color: #8b949e;
      margin-top: 0.2rem;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #8b949e;
    }

    .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }
    .empty-state p { font-size: 0.95rem; }

    .section { margin-bottom: 2rem; }

    /* Ad containers */
    .ad-container {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      text-align: center;
      margin: 0.75rem 0;
    }

    .ad-label {
      font-size: 0.72rem;
      color: #8b949e;
      text-align: center;
      display: block;
      margin-bottom: 0.4rem;
    }

    @media (max-width: 600px) {
      .ad-container ins { max-width: 100%; }
    }
  </style>
  <script src="ads-config.js"></script>
</head>
